---
- name: Create henrylawson.net HTTPD file directory
  file:
    path={{ server_file_root }}/henrylawson.net
    state=directory
    owner=www-hln
    group=www-data
    mode=0750

- name: Copy henrylawson.net SSL Public Certificate
  copy:
    src=ssl/henrylawson.net.unified.crt
    dest={{ server_ssl_root }}/henrylawson.net.unified.crt
    owner=www-admin
    group=www-admin
    mode=0640
  notify:
    - restart nginx

- name: Copy henrylawson.net SSL Private Key
  copy:
    src=ssl/henrylawson.net.key.gitcrypt
    dest={{ server_ssl_root }}/henrylawson.net.key
    owner=www-admin
    group=www-admin
    mode=0640
  notify:
    - restart nginx

- name: Copy the nginx site configuration file
  template:
    src=henrylawson.net.j2
    dest=/etc/nginx/sites-available/henrylawson.net

- name: Create the link for site enabled specific configurations
  file:
    path=/etc/nginx/sites-enabled/henrylawson.net
    state=link
    src=/etc/nginx/sites-available/henrylawson.net
  notify:
    - restart nginx

