---
- hosts: all
  become: yes
  become_method: sudo
  vars_files:
    - passwords.yml.gitcrypt
  vars:
    server_file_root: /srv/www
    server_ssl_root: /srv/ssl
    server_auth_root: /srv/auth
    server_log_root: /var/log/nginx
    server_conf_root: /etc/nginx
  pre_tasks:
    - name: Update apt cache
      action: apt update_cache=true
      sudo: yes
  roles:
    - role: deploy

